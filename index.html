<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucelle ‚Äì Styled in Italy</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Product</a></li>
    <li><a href="#">Reviews</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Cart <span id="cart-count">0</span></a></li>
  </ul>
</nav>

<!-- HERO -->
<header class="hero">
  <img src="logo.png" alt="Lucelle Logo" class="logo">
  <h1>Lucelle</h1>
  <p class="tagline">Styled in Italy</p>
</header>

<!-- CONTENT PLACEHOLDER -->
<section class="about">
  <h2>Welcome to Lucelle</h2>
  <p>This page is intentionally minimal to safely fix floating buttons.</p>
</section>

<!-- FLOATING INSTAGRAM & CART (ONLY PLACE THEY EXIST) -->
<div class="floating-icons">

  <a href="https://www.instagram.com/mylucelle/" target="_blank" class="floating-icon" aria-label="Instagram">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
  </a>

  <a href="#" class="floating-icon" aria-label="Cart">
    üõçÔ∏è
    <span class="cart-badge-float" id="floating-cart-count">0</span>
  </a>

</div>

<!-- CART COUNT SYNC -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const cart = JSON.parse(localStorage.getItem("lucelleCart")) || [];
  const count = cart.length;
  const top = document.getElementById("cart-count");
  const floating = document.getElementById("floating-cart-count");
  if (top) top.textContent = count;
  if (floating) floating.textContent = count;
});
</script>

</body>
</html>
