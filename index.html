<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Lucelle</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #3A0D0D;
      color: #f9f5ef;
      text-align: center;
      padding: 30px 15px;
    }

    h1 {
      color: #D4AF37;
      font-family: 'Playfair Display', serif;
      margin-bottom: 20px;
    }

    .cart-container {
      background-color: #5c1a1a;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #7a2b2b;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      flex-wrap: wrap;
    }

    .cart-item img {
      width: 70px;
      height: 70px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 10px;
    }

    .cart-details {
      flex: 1;
      text-align: left;
      color: #FFD700;
    }

    .cart-details h3 {
      margin: 0;
      font-size: 16px;
      color: #FFD700;
    }

    .mrp {
      text-decoration: line-through;
      color: #bbb;
      font-size: 13px;
    }

    .price {
      color: #FFD700;
      font-weight: bold;
      font-size: 15px;
    }

    .remove-btn {
      background: #FFD700;
      color: #3A0D0D;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .remove-btn:hover {
      background: #f5c518;
    }

    .subtotal {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #FFD700;
    }

    .btn {
      display: inline-block;
      background: #FFD700;
      color: #3A0D0D;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 20px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #f5c518;
    }

    .empty {
      color: #FFD700;
      margin-top: 30px;
    }

    /* Floating icons */
    .floating-icons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column-reverse;
      align-items: flex-end;
      gap: 10px;
      z-index: 1000;
    }

    .floating-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #FFD700;
      color: #3A0D0D;
      text-align: center;
      line-height: 50px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
      position: relative;
    }

    .floating-icon:hover {
      background-color: #f5c518;
    }

    .cart-badge-float {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      position: absolute;
      top: -5px;
      right: -5px;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Your Cart</h1>

  <div class="cart-container" id="cart-container">
    <p class="empty">Loading your cart...</p>
  </div>

  <div class="subtotal" id="subtotal"></div>
  <a href="index.html" class="btn">‚Üê Back to Home</a>

  <!-- Floating icons -->
  <div class="floating-icons">
    <a href="https://www.instagram.com/mylucelle/" target="_blank" class="floating-icon">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" width="26" style="margin-top: 12px;">
    </a>
    <a href="cart.html" class="floating-icon">
      üõçÔ∏è<span class="cart-badge-float" id="floating-cart-count">0</span>
    </a>
  </div>

  <script>
    const cartContainer = document.getElementById('cart-container');
    const subtotalDiv = document.getElementById('subtotal');

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('lucelleCart')) || [];
      const count = cart.length;
      document.getElementById('floating-cart-count').textContent = count;

      if (cart.length === 0) {
        cartContainer.innerHTML = '<p class="empty">Your cart is empty.</p>';
        subtotalDiv.textContent = '';
        return;
      }

      let html = '';
      let total = 0;

      cart.forEach((item, index) => {
        html += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-details">
              <h3>${item.name}</h3>
              <p class="mrp">MRP ‚Çπ1299</p>
              <p class="price">Now ‚Çπ${item.price}</p>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        total += item.price;
      });

      cartContainer.innerHTML = html;
      subtotalDiv.textContent = 'Subtotal: ‚Çπ' + total;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('lucelleCart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('lucelleCart', JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
