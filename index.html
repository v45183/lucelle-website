</div>

<!-- CART COUNT SYNC (UNCHANGED) -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const cart = JSON.parse(localStorage.getItem("lucelleCart")) || [];
  const count = cart.length;
  const top = document.getElementById("cart-count");
  const floating = document.getElementById("floating-cart-count");
  if (top) top.textContent = count;
  if (floating) floating.textContent = count;
});
</script>

<!-- PRODUCT SLIDER SCRIPT (ADDED ONLY THIS) -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  let i = 0;
  const slides = document.querySelectorAll(".product-slide");

  if (slides.length > 1) {
    setInterval(() => {
      slides[i].classList.remove("active");
      i = (i + 1) % slides.length;
      slides[i].classList.add("active");
    }, 3000);
  }
});
</script>

</body>
