<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucelle Product Verification</title>
  <style>
    /* Your existing CSS styles */
  </style>
</head>
<body>
  <div class="card" id="product">
    <h1>Verifying product...</h1>
  </div>

  <script>
    const sheetAPI = 'https://api.sheetbest.com/sheets/4af7e26f-3ace-4824-8f8d-b145b1a52faf';
    const urlParams = new URLSearchParams(window.location.search);
    const productID = urlParams.get('id');
    const container = document.getElementById('product');

    if (!productID) {
      container.innerHTML = '<span class="badge not-genuine">No Product ID found.</span>';
    } else {
      fetch(sheetAPI)
        .then(res => res.json())
        .then(data => {
          const product = data.find(p => p['Product ID'].trim() === productID.trim());
          if (product) {
            container.innerHTML = `
              <h1>${product['Name']}</h1>
              ${product['Image'] ? `<img src="${product['Image']}" alt="${product['Name']}">` : ''}
              <p><strong>Size:</strong> ${product['Size']}</p>
              <p><strong>Expiry:</strong> ${product['Expiry']}</p>
              <p><strong>Batch:</strong> ${product['Batch']}</p>
              <p><strong>Status:</strong> ${product['Status']}</p>
              ${product['Notes'] ? `<p><em>${product['Notes']}</em></p>` : ''}
              <span class="badge genuine">✅ Genuine</span>
            `;
          } else {
            container.innerHTML = '<span class="badge not-genuine">❌ Not Genuine</span>';
          }
        })
        .catch(err => {
          console.error(err);
          container.innerHTML = '<span class="badge not-genuine">Error loading product.</span>';
        });
    }
  </script>
</body>
</html>
