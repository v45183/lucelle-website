<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucelle Product Verification</title>
<style>
  body { font-family: Arial, sans-serif; background:#fff8f0; color:#333; text-align:center; padding:20px; }
  .container { max-width:400px; margin:0 auto; border:1px solid #e0c090; padding:20px; border-radius:15px; background:#fff; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
  img { max-width:100%; border-radius:10px; margin-bottom:15px;}
  .badge.genuine { display:inline-block; padding:10px 15px; background:#4CAF50; color:white; font-weight:bold; border-radius:20px; font-size:18px; margin-top:10px;}
  .error { color:red; font-weight:bold; }
  p { margin:5px 0; }
</style>
</head>
<body>

<div class="container" id="product-container">
  <h2>Verifying Product...</h2>
</div>

<script>
const sheetURL = "https://api.sheetbest.com/sheets/4af7e26f-3ace-4824-8f8d-b145b1a52faf"; // replace with your Sheet.best JSON URL

// Get product ID from URL
const urlParams = new URLSearchParams(window.location.search);
const productID = urlParams.get('id');

const container = document.getElementById('product-container');

fetch(sheetURL)
  .then(res => res.json())
  .then(data => {
    const product = data.find(p => p['Product ID'] === productID);
    if(product) {
      container.innerHTML = `
        <h1>${product['Name']}</h1>
        <img src="${product['Image'] ? product['Image'] : 'https://via.placeholder.com/300x200?text=Lucelle+Product'}" alt="${product['Name']}">
        <p><strong>Size:</strong> ${product['Size']}</p>
        <p><strong>Expiry:</strong> ${product['Expiry']}</p>
        <p><strong>Batch:</strong> ${product['Batch']}</p>
        ${product['Sold Via'] ? `<p style="font-style:italic; margin-bottom:5px;">${product['Sold Via']}</p>` : ''}
        <span class="badge genuine">✅ Genuine</span>
      `;
    } else {
      container.innerHTML = `<p class="error">❌ Product not found or not genuine</p>`;
    }
  })
  .catch(err => {
    container.innerHTML = `<p class="error">❌ Error loading product data</p>`;
    console.error(err);
  });
</script>

</body>
</html>
