<script>
    function renderCart() {
      const cartDiv = document.getElementById('cart');
      const totalDiv = document.getElementById('total');
      const items = JSON.parse(localStorage.getItem('cart')) || [];

      if (items.length === 0) {
        cartDiv.innerHTML = '<h3>Your cart is empty.</h3>';
        totalDiv.innerHTML = '';
        return;
      }

      let html = '<h3>Your Cart Items:</h3><ul>';
      let total = 0;

      items.forEach(item => {
        html += `<li>${item.name} - ₹${item.price}</li>`;
        total += item.price;
      });

      html += '</ul>';
      cartDiv.innerHTML = html;
      totalDiv.innerHTML = `<h4>Total: ₹${total}</h4>`;
    }

    // Call renderCart when the page loads
    window.onload = renderCart; // Ensure the cart is rendered on page load
</script>
